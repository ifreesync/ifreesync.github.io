<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
             max-width: 800px;
             margin: 0 auto;
             padding: 20px;
             text-align: center;
        }
        h1 {
            font-size: 60px;
            color: #333;
            margin-top: 100px;
        }
        p {
            font-size: 20px;
            color: #666;
            margin-top: 30px;
        }
        a, a:visited {
            color: #007bff;
            text-decoration: none;
        }
        .heart-icon {
            font-size: 80px;
            color: red;
            margin-bottom: 30px;
        }
        .donate-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 40px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .donate-btn:hover {
            background-color: #0056b3;
        }
        .highlight {
            color: #007bff;
            font-weight: bold;
        }
        .description {
            margin-top: 50px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p><i class="heart-icon">❤️</i></p>
        <p class="description">We apologize for the inconvenience, but the page you are looking for does not exist.</p>
        <p class="description">Alternatively, you can navigate back to the <a href="/">homepage</a> or explore our other pages.</p>
    </div>
</body>
</html>
