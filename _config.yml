# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# 标题
title: IFreeSync
# 副标题
subtitle:
#描述
description:
keywords:
# 作者
author: Ryan Wang
# 语言
language: zh-CN
# 时区
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
## 在这里设置您的网站网址
url: https://blog.flowerunbeaten.top/
#permalink: :year-:month-:day-:title.html
permalink: post/:abbrlink.html
abbrlink:
  # 算法：crc16(default) and crc32
  alg: crc32 & hex
  # 进制：dec(default) and hex
  rep: hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# 部署的时候不包含的文件
skip_render: README.md

# Writing
# 默认的新博文名称
new_post_name: :title.md
# 默认布局
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
# 是否显示草稿
render_drafts: false
# 是否启用资源文件夹（用来存放相对路径图片或文件）
post_asset_folder: false
# 把链接改为与根目录的相对位址
relative_link: false
future: true
highlight:
  # 是否开启代码高亮
  enable: true
  # 是否增加代码行号
  line_number: true
  # 自动判断代码语言
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
# 首页博客分布
index_generator:
  # 博客的默认路径
  path: ''
  # 每页博客数量上限
  per_page: 10
  # 博客排序
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
# 博客日期格式
date_format: YYYY-MM-DD
# 博客时间格式
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


# 归档页的分页设置
archive_generator:
  # 归档页每页博客数
  per_page: 30
  # 按年归档
  yearly: true
  # 按月归档
  monthly: true

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
plugins: hexo-generate-feed
## Themes: https://hexo.io/themes/
# 主题
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
# 博客部署
deploy:
  - type: git
    repo:
      github: https://github.com/flowerunbeaten/flowerunbeaten.github.io.git,master
      gitee: https://gitee.com/flowerunbeaten/flowerunbeaten.git,master
  - type: baidu_url_submitter

# 搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 1000

# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 配置百度链接主动推送
baidu_url_submit:
  # 表示提交最新的10个链接
  count: 10
  # 在百度站长平台中注册的域名
  host: https://blog.flowerunbeaten.top
  # 网站秘钥
  token: jPB1Bw6I65LeOwfr
  # 在本地存储新url的文件名
  path: baidu_urls.txt
